     <style>
     /* Example animation for the head */
        @keyframes bounce {
          0%, 100% {
            transform: translateY(0);
          }
          50% {
            transform: translateY(-20px);
          }
        }
      
      
        /* Arm waving animation */
        @keyframes wave {
          0%, 100% {
            transform: rotate(0deg);
            transform-origin: 100px 100px; /* Pivot point for rotation */
          }
          50% {
            transform: rotate(30deg);
          }
        }
      
        #arms {
          animation: wave 1.5s infinite alternate;
        }
        @keyframes left-leg-walk {
    0%, 100% {
      transform: rotate(2deg);
      transform-origin: 100px 180px; /* Pivot point for rotation */
    }
    50% {
      transform: rotate(-2deg);
    }
  }

  /* Animation for the right leg */
  @keyframes right-leg-walk {
    0%, 100% {
      transform: rotate(-2deg);
      transform-origin: 100px 180px; /* Pivot point for rotation */
    }
    50% {
      transform: rotate(2deg);
    }
  }

  #leftleg {
    animation: left-leg-walk 1s infinite ease-in-out;
  }

  #rightleg {
    animation: right-leg-walk 1s infinite ease-in-out;
  }
  @keyframes walk-across {
    0% {
      transform: translateX(12vw);
    }
    100% {
      transform: translateX(80vw); /* Move across the full width of the viewport */
    }
  }
  #walker-container {
    position: absolute;
    top: 500px; /* Adjust to position the figure vertically */
    animation: walk-across 20s linear infinite; /* Duration and looping of movement */
  }

  @keyframes bg-move {
    0% {
      transform: translateX(100vw);  /* Start from the right side (offscreen) */
    }
    100% {
      transform: translateX(-100vw); /* End at the left side (offscreen) */
    }
  }
  #Group_1 {
    position: absolute;
    top: 0px;  /* Adjust to position the figure vertically */
    animation: bg-move 40s linear infinite; /* Adjust the duration for smoother movement */
  }
  #orangeland {
    position: absolute;
    top: 0px;  /* Adjust to position the figure vertically */
    animation: bg-move 45s linear infinite; /* Adjust the duration for smoother movement */
  }
  #mountains {
    position: absolute;
    top: 0px;  /* Adjust to position the figure vertically */
    animation: bg-move 60s linear infinite; /* Adjust the duration for smoother movement */
  }


  </style>
